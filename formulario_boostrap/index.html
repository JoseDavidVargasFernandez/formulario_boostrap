<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Boostrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="main.css">
   
</head>

<body>

    <section class="container">
        <div class="row my-5" >
            <div class="col-sm-12 col-md-12 col-lg-12">
            <form action="" method="POST" class="formucolor">
                <h3 class="display">Registro Nacional</h3>
                <div class="mb-3">
                <label >Nombre:</label>
                <input type="text" placeholder="Ingrese nombre completo" maxlength="20" id="nombre" name="nombre" class="form-control">
            </div>
                <div class="mb-3">
                <label >Domicilio:</label>
                <input type="text" placeholder="Ingrese domicilio completo" maxlength="20" id="nombre" name="nombre" class="form-control">
            </div>
                <div class="mb-4">
                <label >Celular:</label>
                <input type="number" placeholder="Ingrese numero"  id="nombre" name="nombre" class="form-control">
            </div>
                <div class="mb-4">
                <label style="color: #fff;">Especialidad:</label>
                    <select name="cargo" id="cargo">
                        <option value="Desarrollador Php">Desarrollador Php</option>
                        <option value="Desarrollador JavaScript">Desarrollador JavaScript</option>
                        <option value="Desarrollador AspNet">Desarrollador AspNet</option>
                        <option value="Desarrollador NodeJS">Desarrollador NodeJS</option>
                    </select> 
                </div>
                <div class="mb-3">
                <label >Agregue algun archivo</label>    
                <input type="file" class="form-control">
            </div>

                <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="submit" class="btn btn-success">Limpiar</button>
                <button type="submit" class="btn btn-info">Ver Lista</button>
                <!-- <button type="submit" class="btn btn-primary">Enviar</button> -->
                <a href="" class="btn btn-danger">limpiar</a>
            </div>
            </form>
        </div>
        </div>
    </section>

<!-- Script Bosstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   

</body>

</html>
